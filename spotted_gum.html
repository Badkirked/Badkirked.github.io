<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Gum</title>
    <style>
        .thumbnail {
            width: 150px;
            height: auto;
            cursor: pointer;
            margin: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Spotted Gum</h1>
    <p>Spotted Gum is a strong and durable timber with a striking color range from light brown to dark chocolate. It features a wavy grain pattern and a fine texture. This dense wood is commonly used in flooring and is highly regarded for its natural beauty.</p>
    <h2>Images</h2>
    <div id="image-gallery">
        <!-- Thumbnails will be inserted here by JavaScript -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <a href="index.html">Back to Timber Species</a>

    <script>
        const images = [
            { src: "images/Spotted_Gum/Spotted_Gum (1).jpg", description: "Spotted Gum - Image 1" },
            { src: "images/Spotted_Gum/Spotted_Gum (2).jpg", description: "Spotted Gum - Image 2" },
            { src: "images/Spotted_Gum/Spotted_Gum (3).jpg", description: "Spotted Gum - Image 3" },
            { src: "images/Spotted_Gum/Spotted_Gum (4).jpg", description: "Spotted Gum - Image 4" },
            { src: "images/Spotted_Gum/Spotted_Gum (5).jpg", description: "Spotted Gum - Image 5" },
            { src: "images/Spotted_Gum/Spotted_Gum (6).jpg", description: "Spotted Gum - Image 6" },
            { src: "images/Spotted_Gum/Spotted_Gum (7).jpg", description: "Spotted Gum - Image 7" },
            { src: "images/Spotted_Gum/Spotted_Gum (8).jpg", description: "Spotted Gum - Image 8" },
            { src: "images/Spotted_Gum/Spotted_Gum (9).jpg", description: "Spotted Gum - Image 9" },
            { src: "images/Spotted_Gum/Spotted_Gum (10).jpg", description: "Spotted Gum - Image 10" },
            { src: "images/Spotted_Gum/Spotted_Gum (11).jpg", description: "Spotted Gum - Image 11" },
            { src: "images/Spotted_Gum/Spotted_Gum (12).jpg", description: "Spotted Gum - Image 12" },
            { src: "images/Spotted_Gum/Spotted_Gum (13).jpg", description: "Spotted Gum - Image 13" },
            { src: "images/Spotted_Gum/Spotted_Gum (14).jpg", description: "Spotted Gum - Image 14" },
            { src: "images/Spotted_Gum/Spotted_Gum (15).jpg", description: "Spotted Gum - Image 15" },
            { src: "images/Spotted_Gum/Spotted_Gum (16).jpg", description: "Spotted Gum - Image 16" },
            { src: "images/Spotted_Gum/Spotted_Gum (17).jpg", description: "Spotted Gum - Image 17" },
            { src: "images/Spotted_Gum/Spotted_Gum (18).jpg", description: "Spotted Gum - Image 18" }
        ];

        const gallery = document.getElementById('image-gallery');
        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image.src;
            imgElement.className = 'thumbnail';
            imgElement.title = image.description;  // Add description for tooltip
            imgElement.onclick = () => openModal(imgElement);
            gallery.appendChild(imgElement);
        });

        function openModal(element) {
            document.getElementById('myModal').style.display = "block";
            document.getElementById('img01').src = element.src;
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>
</body>
</html>
